<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO DO LISTS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="img3.jpeg">
        <h1 class="heading__title">My Planner</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Things To Do Today ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Save</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
